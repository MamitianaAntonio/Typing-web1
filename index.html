<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <!-- header section -->
    <header class="login_header">
        <img class="login_header-logo" src="assets/images/logo.png" alt="Logo Typing Game">
          
          <!-- floating in the circles top -->
          <div class="floating-circles top-right">
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
          </div>

    </header>

    <!-- hero section -->
    <div class="hero-content">
        <div class="hero-content_login">
            <h1 class="hero-content_login-title">TYPING TEST</h1>
            <button class="hero-content_button-login">Play</button>
        </div>
        <div class="hero-content_dynamic-text">
            <p class="Typing-text">Enjoy your typing adventure!</p>
        </div>
    </div>

    <!-- footer section -->
    <div class="login_footer">

        <div class="login_footer-coyright">
            <p class="login_footer-p">Â© Copyright | HEI student</p>

            <div class="floating-circles bottom-left">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
            </div>

        </div>

    </div>

    <!-- floating animation -->
    <div class="floating-animation">
        <p class="letter letter_A">A</p>
        <p class="letter letter_Z">Z</p>
        <p class="letter letter_M">M</p>
        <p class="letter letter_F">F</p>
        <p class="letter letter_Y">Y</p>
        <p class="letter letter_q">Q</p>
        <p class="letter letter_o">O</p>
        <p class="letter letter_t">T</p>

    </div>
</body>

</html>
