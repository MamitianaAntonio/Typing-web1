<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="assets/javascript/script.js" defer></script>
    <script src="assets/javascript/effets.js" defer></script>

</head>

<body>

    <!-- Header -->
    <header>
        <div class="header_title">
            <h1 class="header_title-h1">TYPING TEST</h1>
        </div>
        <div class="header_navigation">
            <!-- Dark Mode Switch inside header_navigation -->
            <input type="checkbox" id="toggle-dark" />
            <label for="toggle-dark" class="toggle-label">
                <span class="icon"><i class="fas fa-moon"></i></span>
            </label>

            <!-- Other icons -->
            <div class="icons">
                <i class="fas fa-gear icon"></i>
                <i class="fas fa-right-from-bracket icon"></i>
            </div>
        </div>
    </header>

    <section class="typing-interface">

        <img src="assets/images/logo.png" alt="logo image" class="typing_logo-image">

        <div class="typing-status">
            <p class="typing-status_difficulty">Difficulty : Easy</p>
            <p class="typing-status_time">Time : 01:30 </p>
        </div>

        <!-- typing container -->
        <div class="typing-container">
            <p class="typing_word-display" id="typing_word-display"></p>
        </div>

        <!-- typing bar progression -->
        <div class="typing-progress">
            <div class="typing-progress_bar"></div>
        </div>

        <!-- result after do test -->
        <div class="result-container">
            <div class="result-container_item">
                <i class="fas fa-bolt icon"></i>
                <p class="result-container_info">WPM : <span>20</span></p>
            </div>

            <div class="result-container_item">
                <i class="fas fa-bullseye icon"></i>
                <p class="result-container_info">Accuracy : <span>100%</span></p>
            </div>

            <div class="result-container_item">
                <i class="fas fa-stopwatch icon"></i>
                <p class="result-container_info">Time : <span>30s</span></p>
            </div>
        </div>

        <!-- typing options -->
        <div class="typing-interface_option">
            <i class="fas fa-clock-rotate-left icon"></i>
        </div>

    </section>

</body>

</html>
