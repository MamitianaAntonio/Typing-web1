<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
</head>

<body class="login-page">

    <img src="assets/images/logo.png" alt="Logo image">

    <section class="login-container">
        <form class="login-form">
            <h2 class="login-form__title">LOGIN</h2>

            <div class="login-form__group">
                <label for="email" class="login-form__label">Email</label>
                <div class="login-form__input-wrapper">
                    <input type="email" id="email" class="login-form__input" placeholder="Email">
                    <i class="fas fa-envelope login-form__icon"></i>
                </div>
            </div>

            <div class="login-form__group">
                <label for="password" class="login-form__label">Password</label>
                <div class="login-form__input-wrapper">
                    <input type="password" id="password" class="login-form__input" placeholder="Password">
                    <i class="fas fa-lock login-form__icon"></i>
                </div>
            </div>

            <a href="#" class="login-form__link">Forgot password ?</a>
            <button type="submit" class="login-form__submit">Login</button>
        </form>
    </section>

    <div class="floating-letters">
        <span class="letter l1">S</span>
        <span class="letter l2">P</span>
        <span class="letter l3">E</span>
        <span class="letter l4">E</span>
        <span class="letter l5">D</span>
        <span class="letter l6">Y</span>
        <span class="letter l7">O</span>
        <span class="letter l8">U</span>
    </div>

</body>

</html>
